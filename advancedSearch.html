<!DOCTYPE html>
<html lang="en">
    <head>
        <title>advancedSearch</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="links">
        <div>
            <a href="index.html">Google Search</a>
        </div>
      </div>
      <div class="margin">
        <form method="get" action="https://www.google.com/search">
          <label>Find pages withâ€¦</label>
            <div class="form-group row">
              <label for="inputText1" class="col-sm-2 col-form-label">all these words:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Text1" name="as_q">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputText2" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Text2" name="as_epq">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputText3" class="col-sm-2 col-form-label">any of these words:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Text3" name="as_oq">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputText4" class="col-sm-2 col-form-label">none of these words:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Text4" name="eq">
                </div>
            </div>
            <div class="button">
              <button type="submit" class="btn btn-primary">Advanced Search</button>
            </div>
        </form>
      </div>
    </body>
</html>
